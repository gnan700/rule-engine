<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rule Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin: 5px 0 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Eligibility Rule Engine</h1>
        <label for="rule">Enter Rule:</label>
        <textarea id="rule" rows="4" placeholder="age > 30 AND department = 'Sales'"></textarea>
        
        <button id="createRuleBtn">Create Rule</button>
        
        <h2>Evaluate Eligibility</h2>
        <label for="age">Age:</label>
        <input type="number" id="age" placeholder="Enter age">
        
        <label for="department">Department:</label>
        <select id="department">
            <option value="Sales">Sales</option>
            <option value="Marketing">Marketing</option>
            <option value="Engineering">Engineering</option>
            <option value="HR">HR</option>
        </select>
        
        <label for="salary">Salary:</label>
        <input type="number" id="salary" placeholder="Enter salary">
        
        <label for="experience">Experience (years):</label>
        <input type="number" id="experience" placeholder="Enter experience">
        
        <button id="evaluateBtn">Evaluate Eligibility</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        document.getElementById('createRuleBtn').addEventListener('click', async () => {
            const ruleString = document.getElementById('rule').value;
            const response = await fetch('/create_rule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rule_string: ruleString })
            });
            const data = await response.json();
            console.log(data); // Debugging output
        });

        document.getElementById('evaluateBtn').addEventListener('click', async () => {
            const data = {
                age: parseInt(document.getElementById('age').value),
                department: document.getElementById('department').value,
                salary: parseInt(document.getElementById('salary').value),
                experience: parseInt(document.getElementById('experience').value),
            };

            // Make sure AST is properly set up or fetched from the earlier step
            const ruleString = document.getElementById('rule').value;
            const response = await fetch('/create_rule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ rule_string: ruleString })
            });
            const astData = await response.json();

            const evalResponse = await fetch('/evaluate_rule', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ ast: astData, data: data })
            });
            const resultData = await evalResponse.json();

            document.getElementById('result').innerText = `Eligibility: ${resultData.eligible}`;
        });
    </script>
</body>
</html>
